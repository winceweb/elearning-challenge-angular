<div class="container">

  <button class="btn-success btn pull-right" (click)="goBack()">Retour</button>
  <button *ngIf="!isTeacher" type="button" class="btn btn-success pull-right mr" data-toggle="modal" data-target="#problematicModale">
    Ajouter une problématique
  </button>

  <div class="modal fade" id="problematicModale" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form [formGroup]="addProblematiqueForm" (ngSubmit)="addProblematique($event)">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">AJOUTER UNE PROBLEMATIQUE</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12 margin-20">
                Problématique :<input class="form-control" formControlName="entitled" type="text" placeholder="Problématique">
              </div>
              <div class="col-xs-12 margin-20">
                ID vidéo Youtube :<input class="form-control" formControlName="movieUrl" type="text" placeholder="Id vidéo youtube">
              </div>
              <div class="col-xs-12 margin-20">
                Description : <textarea class="form-control" rows="4" formControlName="caption" placeholder="Contenu du cours"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            <button type="submit " class="btn pull-right btn btn-success">Ajouter</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Fin Modal -->

  <div *ngIf="lesson">
    <div class="row">
      <h1>Cours <!-- <span>(catégorie: {{lesson.idCategory}})</span> --></h1>
      <div class="col-xs-12 col-sm-4">
        <img src="http://fakeimg.pl/300/" />
      </div>
      <div class="col-xs-12 col-sm-8">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <h2>{{lesson.subject}}</h2>
          </div>
          <!-- Vote en étoile -->
          <div class="col-sm-6 col-xs-12">
            <div class="lead">
              <div id="stars" class="starrr" attr.data-rating="{{note}}"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-1">
            <img class="img-responsive border-blue" src="../public/images/homme-3-min.svg" alt="">
          </div>
          <div class="col-xs-5">
            <div *ngIf="user">
              {{user.name}}
            </div>
          </div>
          <div class="col-xs-6">
            <p>{{countLessons}}</p>
          </div>
        </div>

        <div class="row bc-white2">
          <div class="col-xs-12">
            <p>{{lesson.content}}</p>
          </div>
        </div>
        <!-- Modal Button -->
        <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">
          Noter ce cours
        </button>

        <div class="col-xs-12">
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">NOTER CE COURS</h4>
                </div>
                <div class="modal-body">
                  <p *ngIf="message">{{message}}</p>
                  <div class="lead">
                    <div id="stars" class="starrr"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Modal -->
      </div>
    </div>
  </div>

        <label>title: </label>
        <input [(ngModel)]="lesson.subject" placeholder="Titre du cours" />
        <label>Contenu: </label>
        <textarea [(ngModel)]="lesson.content"></textarea>
      </div>
      <button (click)="save()">Sauvegarder</button>-->

  <div class="row">
    <div class="col-xs-12">
      <div>
        <iframe src="http://52.59.249.232/angularjs#/1"></iframe>
      </div>
    </div>
  </div>

  <div class="row">
    <h1>LES PROBLEMATIQUES</h1>
    <p>{{countLessons}}</p>
    <div *ngIf="problematics">
      <div *ngFor="let problematic of problematics" [class.selected]="problematic === selectedProblematic">
        <div class="col-xs-12 col-sm-4 singleProblematic">
            <h5>{{problematic.entitled}}</h5>

            <button class="btn btn-success pull-right"
            (click)="gotoDetail(problematic)">Voir la problématique</button>
        </div>
      </div>
    </div>
  </div>
</div>
