<div class="container">
  <!-- Modal "ajout de cours" -->
  <div>
    <form [formGroup]="addLessonForm" (ngSubmit)="addLesson($event)">
      <input formControlName="subject" type="text" placeholder="intitulé du cours">
      <input formControlName="content" type="text" placeholder="Contenu du cours">
      <input formControlName="idCategory" type="text" placeholder="ID Catégorie">
      <input formControlName="startDate" type="date" placeholder="Date de début">
      <input formControlName="endDate" type="date" placeholder="Date de fin">
      <input formControlName="idUser" type="hidden" placeholder="IDuser" value="1">
      <input formControlName="created_at" type="hidden" placeholder="IDuser" value="2017-01-24 10:48:40">
      <input formControlName="updated_at" type="hidden" placeholder="IDuser" value="2017-01-24 10:48:40">
      <button type="submit">Ajouter</button>
    </form>
  </div>
  <!-- Fin Modal -->

  <div class="row">
    <div class="col-md-12">
      <h1>FORMATIONS</h1>
      <div class="tabbable-panel">
        <div class="tabbable-line">
          <ul class="nav nav-tabs ">
            <li *ngFor="let category of categories">
              <a (click)="getLesByCat(category.idCategory)" href="#tab_default_1" data-toggle="tab">
                {{category.title}} {{category.idCategory}}
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_default_1">
                <div class="row">
                  <div *ngFor="let lesson of lessons">

                    <div class="col-xs-12 col-sm-3 mobs-2" data-wow-duration="1s" data-wow-delay=".5s">
                      <div class="about_phone wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                        <!-- PHONE -->
                        <a (click)="gotoDetail(lesson)" href="news_press_la">
                          <img class="img-responsive border-blue full" src="../public/images/cat-3.png" alt="">
                        </a>
                      </div>
                      <div class="back-white2 shadows">
                        <!-- TITLE -->
                        <div class="">
                          <h2>{{lesson.subject}}</h2>
                          <br>
                          <div class="col-xs-4">
                            <img class="img-responsive border-blue full" src="../public/images/homme-2-min.svg" alt="">
                          </div>
                          <div class="col-xs-8">
                            <p *ngIf="lesson.user">{{lesson.user.name}}</p>
                            <div class="lead">
                              <div id="stars" class="starrr"></div>
                            </div>
                          </div>
                        </div>
                        <a (click)="gotoDetail(lesson)" class="pull-right btn btn-success" href="http://j.mp/metronictheme" target="_blank">Voir le cours</a>

                        <button *ngIf="isTeacher" class="delete pull-right"
                        (click)="delete(lesson); $event.stopPropagation()">x</button>

                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
