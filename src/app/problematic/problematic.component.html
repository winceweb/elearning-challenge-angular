<div class="container" *ngIf="problematic">
	<div class="row norme-25">
		<div class="col-xs-12">
			<h1>Problematique</h1>
			<h3 class="subtitle">Cours n°{{problematic.idLesson}}</h3>
		</div>
	</div>

	<div class="col-xs-6">
		<iframe class="e2e-iframe-trusted-src" width="300" height="300" [src]="newMovieUrl" frameborder="0"></iframe>
	</div>
	<div class="col-xs-6">
		<h3>{{problematic.entitled}}</h3>
		<p class="details">{{problematic.user.name}} - {{problematic.created_at | date: 'dd/MM/yyyy'}}</p> 
		<p>{{problematic.caption}}</p>
	</div>
	<div class="clearfix"></div>


	<div class="commentary">
		<div *ngFor="let commentary of commentaries" [class.selected]="commentary === selectedCommentary" class="fdblc clearfix">
			<div class="avatar col-xs-1">
				<img src="../public/images/homme-1.svg">
			</div>
			<div class="col-xs-11">
				{{commentary.user.name}} <span class="details">- {{commentary.created_at | date: 'dd/MM/yyyy'}}</span>
				<p>{{commentary.description}}</p>
 			</div>
		</div>
	</div>

	<div class="fdblc">
		<h2>Laisser une réponse</h2>
		<div>
		  <form [formGroup]="addCommentaryForm" (ngSubmit)="addCommentary($event)">
			<div class="clearfix">
				<div class="col-xs-1 iconform">
					<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
				</div>
			    <div class="col-xs-11">
			    	<textarea formControlName="description" cols="30" rows="10">Votre commentaire</textarea>
			    </div>
			</div>

		    <div class="clearfix">
		    	<button type="submit" class="btn btn-success pull-right">Ajouter</button>
		    </div>
		  </form>
		</div>
	</div>
</div>
